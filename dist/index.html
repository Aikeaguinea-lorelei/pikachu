<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="/style.b50d792f.css">
<script src="/style.b50d792f.js"></script></head>
<body>
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <!-- 圆弧要相对于三角定位,所以要把圆放三角里 -->
            <div class="yuan"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2">
                        <!-- 嘴巴里的舌头 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.c8b6bf81.js"></script>
</body>
</html>
